<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        label, input {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Simple Nmap Port Scanner</h1>
    <form action="/scan" method="POST">
        <label for="target">Enter Target IP/Hostname:</label><br>
        <input type="text" id="target" name="target" placeholder="Target IP/Hostname" required><br>
        <button type="submit">Start Scan</button>
    </form>
</body>
</html>
